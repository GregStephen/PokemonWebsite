<!DOCTYPE html>
<html>
<head>
	<title>Pokemon Search</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css"> 
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Oswald" rel="stylesheet">
</head>
<body>
	<div class = "wrap">
		<h1>HEY LET'S CHECK OUT SOME POKEMON</h1>
		<section class = formBox>
			<form id = "pokemonSearchForm">
				<label for = "search">Search by name or number:</label>
				<input type = "text" id = "searchBar" name = "search">
				<label for="type-select">Choose a type:</label>
				<select id="type-select">
					<option value="">--Please choose an option--</option>
					<option value="fire">Fire</option>
					<option value="grass">Grass</option>
					<option value="water">Water</option>
					<option value="poison">Poison</option>
					<option value="bug">Bug</option>
					<option value="flying">Flying</option>
					<option value="ground">Ground</option>
					<option value="normal">Normal</option>
					<option value="electric">Electric</option>
					<option value="fairy">Fairy</option>
					<option value="fighting">Fighting</option>
					<option value="psychic">Psychic</option>
					<option value="ice">Ice</option>
					<option value="ghost">Ghost</option>
					<option value="rock">Rock</option>
					<option value="dragon">Dragon</option>
					<option value="steel">Steel</option>
					<option value="dark">Dark</option>
				</select>
				<button id = "searchBtn">Search!</button>
			</form>
		</section>
	</div>

<div class="container" id="favorite-container">
    <div id="output-places" class="row">
       
    </div>
    </div>



	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src = "main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
